<head>
	<title>Demo Panel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="author" content="The Develovers">
	<style type="text/css">
		body {
			background: #fff;
			padding: 5px;
			font-family: "Helvetica Neue", sans-serif;
			font-size: 13px;
			color: #4d4d4d;
		}

		a {
			color: #4d4d4d;
			text-decoration: underline;
		}

		a:hover, a:focus {
			text-decoration: none;
		}

		ul {
			margin-top: 0;
			padding: 0;
			list-style: none;
		}

		ul li  {
			list-style-type: none;
			margin-bottom: 8px;
		}
		
		.button-option-list a {
			padding: 3px 10px;
			background-color: #ccc;
			color: #595959;
			text-decoration: none;
		}

		.button-option-list a:hover, .button-option-list a:focus {
			background-color: #bdbdbd;
			text-decoration: none;
		}

		.button-option-list a.active {
			background-color: #5CB85C; 
			color: #fff;
		}

		h2 {
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 16px;
		}

		hr {
			margin-top: 20px;
			margin-bottom: 20px;
			border: 0;
			border-top: 1px solid #ccc;
		}

		.color-list {
			margin-bottom: 0;
		}
		
		.color-list > li {
			display: -moz-inline-stack;
			display: inline-block;
			zoom: 1;
			*display: inline;
		}

		.color-list > li > a {
			display: block;
			width: 20px;
			height: 20px;
			background-color: #000;
			text-indent: -9999px;
		}

		.color-list a:hover,
		.color-list a:focus {
			position: relative;
			top: -2px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="demo-type">
			<h2>Color</h2>
			<ul class="color-list">
				<li><a href="#" title="Gray" data-skin="gray" data-color="#3F5367" style="background-color: #3F5367;">Gray</a></li>
				<li><a href="#" title="Sea Green" data-skin="seagreen" data-color="#3F7577" style="background-color: #3F7577;">Seagreen</a></li>
				<li><a href="#" title="Blue" data-skin="blue" data-color="#065699" style="background-color: #065699;">Blue</a></li>
				<li><a href="#" title="Light Green" data-skin="lightgreen" data-color="#8AA026" style="background-color: #8AA026;">Light Green</a></li>
				<li><a href="#" title="Golden Rod" data-skin="goldenrod" data-color="#DAA520" style="background-color: #DAA520;">Golden Rod</a></li>
			</ul>
			<a href="#" title="Default Color" class="reset-color" target="_parent">Default Color</a>
			<hr>
			<h2>Timeline Style</h2>
			<select id="select-timeline" class="form-control">
				<option value="default">Default</option>
				<option value="right">Right</option>
				<option value="left">Left</option>
			</select>
			<br><br>
			<h2>Navigation Bar</h2>
			<ul class="button-option-list navbar-list">
				<li><a id="default-navbar" href="#" class="active" target="_parent">Default</a></li>
				<li><a id="fixed-navbar" href="#" target="_parent">Fixed</a></li>
				<li><a id="autohiding-navbar" href="#" target="_parent">Auto Hiding</a></li>
			</ul>
			<br>
			<h2>Layout</h2>
			<ul class="button-option-list layout-list">
				<li><a id="layout-full" href="#" class="active" target="_parent">Full</a></li>
				<li><a id="layout-boxed" href="#" target="_parent">Boxed</a></li>
			</ul>
		</div>
	</div>

	<script src="../assets/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready( function() {
			$sourceURL = '';

			$attr =  window.parent.$('#demo-panel').attr('data-sourceURL');
			if (typeof $attr !== typeof undefined && $attr !== false) $sourceURL = window.parent.$('#demo-panel').attr('data-sourceURL');

			// COLOR OPTIONS
			$('.color-list a').click( function(e) {
				e.preventDefault();

				var skinName = $(this).attr('data-skin'),
					hexColor = $(this).attr('data-color');

				// change color and logo
				if(window.parent.$('#css-skin').length > 0 ) window.parent.$('#css-skin').remove();

				// change skill charts
				var chart1 = window.parent.$('#chart1'),
					chart2 = window.parent.$('#chart2'),
					chart3 = window.parent.$('#chart3');

				chart1.data('easyPieChart').options.barColor = hexColor;
				chart2.data('easyPieChart').options.barColor = hexColor;
				chart3.data('easyPieChart').options.barColor = hexColor;
				chart1.data('easyPieChart').update(chart1.attr('data-percent'));
				chart2.data('easyPieChart').update(chart2.attr('data-percent'));
				chart3.data('easyPieChart').update(chart3.attr('data-percent'));

				window.parent.$('head').append('<link id="css-skin" rel="stylesheet" href="' + $sourceURL + 'assets/css/skins/' + skinName + '.css" type="text/css" />');
			});

			// RESET COLOR
			$('.reset-color').click( function(e) {
				e.preventDefault();

				if(window.parent.$('#css-skin').length > 0 ) window.parent.$('#css-skin').remove();
			});

			// TIMELINE OPTIONS
			$('#select-timeline').on('change', function() {
				if($(this).val() != 'default') {
					window.parent.$('.timeline').removeClass('timeline-left timeline-right');
					window.parent.$('.timeline').addClass('timeline-' + $(this).val() );
				}
				else {
					window.parent.$('.timeline').removeClass('timeline-left timeline-right');
				}

			});


			// NAVBAR OPTIONS
			$('.navbar-list a').click( function(e) {
				e.preventDefault();

				$('.navbar-list a').removeClass('active');
				$navbar = window.parent.$('.navbar');
				// $navbar.removeClass('shrinkable');

				if($(this).attr('id') == 'default-navbar') {
					$navbar.removeClass('navbar-fixed-top')
					.parents('.wrapper').css('padding-top', 0);
				}else if($(this).attr('id') == 'fixed-navbar') {
					if($navbar.hasClass('auto-hiding-initialized')) 
						$navbar.autoHidingNavbar('setDisableAutohide', true);

					$navbar.addClass('navbar-fixed-top')
					.removeClass('navbar-hidden')
					.css('top', 0);
					$navbar.parents('.wrapper').css('padding-top', $navbar.outerHeight());
				}else if($(this).attr('id') == 'autohiding-navbar') {
					if($navbar.hasClass('auto-hiding-initialized'))
						$navbar.autoHidingNavbar('setDisableAutohide', false);
					else
						$navbar.addClass('auto-hiding-initialized navbar-fixed-top').autoHidingNavbar();

					$navbar.parents('.wrapper').css('padding-top', $navbar.outerHeight());
				}

				$(this).addClass('active');

			});

			// LAYOUT OPTIONS
			$('.layout-list a').click( function(e) {
				e.preventDefault();

				$('.layout-list a').removeClass('active');

				if($(this).attr('id') == 'layout-boxed') {
					window.parent.$('body').addClass('layout-boxed');
					$(this).addClass('active');
				} else {
					window.parent.$('body').removeClass('layout-boxed');
					$(this).addClass('active');
				}
			});

		});

	</script>
</body>
